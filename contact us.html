<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/contact.css">
<script src = "jquery.js"></script>
<!-- favicon -->
<link rel="shortcut icon" href="images/4.ico">

<script>


	function myval() {
		alert("Thank you for contacting us! We respond within 2-4 days!");

	}
</script>

</head>

<body>

	<div class="head1">
		<h1>Contact <span style="color:white";>Us</span></h1>
	</div>

	<div class="main">
		<form name="myform1" onsubmit="myval()">
            <div class="form-group">
                <input type="text" class="email-bt" placeholder="Name" name="Name" required>
            </div>
            <div class="form-group">
                <input type="number" onKeyDown="if(this.value.length==10 && event.keyCode!=8) return false" class="email-bt" placeholder="Phone Number" name="Name" required>
            </div>
            <div class="form-group">
                <input type="email" class="email-bt" placeholder="Your Email" name="Email" required>
            </div>
            <div class="form-group">
                <textarea class="message-bt" placeholder="Message" rows="5" cols="84" id="comment" name="Message"></textarea>
            </div>
			<div class="send_btn">
                <button id="btn1" type="submit">Send</button>
            </div>
        </form>
	</div>


</body>
</html>
